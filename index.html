<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Deals & Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #ff9900;
            padding: 15px;
            font-size: 24px;
            color: white;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            width: 250px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .product a:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <header>Amazon Affiliate Deals</header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Product 1</h3>
            <p>Best-selling gadget of 2025!</p>
            <a href="#" target="_blank">Buy on Amazon</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h3>Product 2</h3>
            <p>Exclusive discount available.</p>
            <a href="#" target="_blank">Buy on Amazon</a>
        </div>
    </div>
</body>
</html>
